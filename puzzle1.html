<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy Drew Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .grid div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .grid div:hover {
            background-color: #0056b3;
        }
        .feedback {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nancy Drew Puzzle</h1>
        <p>Click on the boxes to cycle through the symbols. Match all the symbols to win!</p>
        <div class="grid" id="grid">
            <!-- Grid boxes will be generated by JavaScript -->
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const symbols = ['\u2605', '\u25A0', '\u25B2', '\u25CF']; // Star, Square, Triangle, Circle
        const gridSize = 4;
        const grid = document.getElementById('grid');
        const feedback = document.getElementById('feedback');
		const trickies = [0, 2,10, 12,15];
		const flipped = [[5,10,15], [3],[11,14] , [12]];

        // Create the grid
        const gridState = [];
        for (let i = 0; i < gridSize * gridSize; i++) {
            const box = document.createElement('div');
            let symbolIndex = 0;
            gridState.push(symbolIndex);
            box.textContent = symbols[symbolIndex];
            box.addEventListener('click', () => {
                symbolIndex = (symbolIndex + 1) % symbols.length;
                gridState[i] = symbolIndex;
                box.textContent = symbols[symbolIndex];
				if (trickies.includes(i)){
					const flippies = flipped[trickies.indexOf(i)]; 
					flippies.forEach((index) => {
						const nextBox = grid.children[index];
						if (nextBox) {
							gridState[index] = (gridState[index] + 1) % symbols.length;
							nextBox.textContent = symbols[symbolIndex];
						}
					});
				}
                checkWinCondition();
            });
            grid.appendChild(box);
        }
        // Check if all symbols match
        function checkWinCondition() {
            const firstSymbol = gridState[0];
            const allMatch = gridState.every(index => index === firstSymbol);
            if (allMatch) {
                feedback.textContent = 'Congratulations! You solved the puzzle!';
            } else {
                feedback.textContent = '';
            }
        }
    </script>
</body>
</html>
